name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: 1. Clonando o repositório
      uses: actions/checkout@v4

    - name: 2. Configurando Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 3. Instalando as dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. Rodando os testes do Django
      run: |
        python manage.py test


  notify-discord:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Send success notification to Discord
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ✅ Pipeline concluído com sucesso!
            Os testes para o projeto **${{ github.repository }}** passaram.
            **Iniciado por:** `${{ github.actor }}`
            **Commit:** `${{ github.event.head_commit.message }}`
            [Ver detalhes da execução](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})